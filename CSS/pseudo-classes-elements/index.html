<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../global.css">
  <title>selectores</title>
</head>

<body>
  <header>
    <a href="https://developer.mozilla.org/es/docs/Learn/CSS/Building_blocks/Selectores_CSS/Pseudo-clases_y_pseudo-elementos">Ayuda</a>
  </header>
  <main>
    <section>
      <h1>Pseudo clases</h1>
      <div class="hover">One</div>
      <div class="active">Two</div>
      <div class="checked">
        <span>Three</span>
        <br>
        <input type="radio" id="r1" name="radio">
        <label for="r1">R 1</label>
        <br>
        <input type="radio" id="r2" name="radio">
        <label for="r2">R 2</label>
        <br>
        <input type="checkbox" id="c1">
        <label for="c1">C 1</label>
        <br>
        <input type="checkbox" id="c2">
        <label for="c2">C 2</label>
      </div>
      <div class="focus">
        <span>Four</span>
        <br>
        <input type="text">
      </div>
      <button class="enableddisabled">
        <p>Five</p>
      </button>
      <button class="enableddisabled" disabled>
        <p>Six</p>
      </button>
      <div class="nth-child">
        <p>nth-1</p>
        <p>nth-2</p>
        <p>nth-3</p>
        <p>nth-4</p>
      </div>
      <div class="nth-last-child">
        <p>nth-4</p>
        <p>nth-3</p>
        <p>nth-2</p>
        <p>nth-1</p>
      </div>
    </section>

    <section>
      <h1>Pseudo elementos</h1>
      <div class="placeholder">
        <span>One</span>
        <br>
        <input type="text" placeholder="placeholder de prueba">
      </div>
      <div class="before">
        <span>Two</span>
        <p>Text</p>
      </div>
      <div class="after">
        <span>Three</span>
        <p>Text</p>
      </div>
      <div>
        <span>Four</span>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit</p>
        <p class="selection">Lorem ipsum, dolor sit amet consectetur adipisicing elit</p>
      </div>
    </section>
  </main>
</body>

</html>
