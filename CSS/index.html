<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>disney plus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <button id="btn-nav">INIAR SESIÓN</button>
        </nav>
    </header>
    <main>
        <div >
            <img id="logo" src="https://www.reviews.org/au/app/uploads/2019/11/disney-plus-logo-300x174.png" alt="">
            <h1 id="slogan">Las mejores historias,
                en un mismo lugar.</h1>
        </div>
        <div id="price">
            <div id="price-type">
                <h1>CLP 6.500/mes*</h1>
                <p>Incluye 7 días de prueba. </p>
                <button id="btn-price">PRUEBALO SIN COSTO</button>
            </div>
            <div id="price-type">
                <h1>CLP 64.900/año*</h1>
                <p>Incluye 7 días de prueba. </p>
                <button id="btn-price">PRUEBALO SIN COSTO</button>
            </div>
        </div>
        <p>* El precio podría variar en caso que el pago se realice en otras monedas, plataformas o medios de pago. Podrían aplicar cargos de terceros.</p>

        <section>
           <img src="https://www.disneyplusfreetrial.com/static/images/website/disney-brands.png" alt="">
        </section>
    </main>
    
</body>
</html>
