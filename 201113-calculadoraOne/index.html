<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="calculator">
        <section class="screen" id="screen"></section>
        <section class="numbers">
            <button id="seven">7</button>
            <button id="eigth">8</button>
            <button id="nine">9</button>
            <button id="division">/</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="multiplication">*</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="subtraction">-</button>
            <button id="reset">C</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="addition">+</button>
            <button id="same">=</button>
            <button id="square">&radic;</button>
            <button id="potency">x<sup>a</sup></button>
        </section>
    </main>
</body>
</html>
