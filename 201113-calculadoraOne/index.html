<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="app.js"></script>
 
  <link rel="stylesheet" href="style.css" />

<link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
  <title>Calculadora</title>
</head>
<body>
  <main id="container">
    <section class="screen"></section>
    <section> <table>
      <tr><td><button class="number">1</button></td><td><button class="number">2</button></td><td><button class="number">3</button></td><td><button class="op" id="sum">+</button></td></tr>
      <tr><td><button class="number">4</button></td><td><button class="number"> 5</button></td><td><button class="number">6</button></td><td><button class="op"  id="minus">-</button></td></tr>
      <tr><td><button class="number">7</button></td><td><button class="number">8</button></td><td><button class="number">9</button></td><td><button class="op"  id="equal">=</button></td></tr>
      <tr><td></td><td><button class="number">0</button></td><td></td><td><button class="op"  id="clean">Borrar</button></td></tr>
       
      </table></section>
   
  </main>
</body>
</html>
