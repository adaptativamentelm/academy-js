<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
   
    <title>Calculadora</title>
  </head>
  <body>
    <main id="container">
      <input type="text" id="screen" placeholder="0">
      <section>
        <table>
          <tr>
            <td><button name="number">1</button></td>
            <td><button name="number">2</button></td>
            <td><button name="number">3</button></td>
            <td><button name="op">+</button></td>
          </tr>
          <tr>
            <td><button name="number">4</button></td>
            <td><button name="number">5</button></td>
            <td><button name="number">6</button></td>
            <td><button name="op">-</button></td>
          </tr>
          <tr>
            <td><button name="number">7</button></td>
            <td><button name="number">8</button></td>
            <td><button name="number">9</button></td>
            <td><button name="equal" >=</button></td>
          </tr>
          <tr>
            <td></td>
            <td><button name="number">0</button></td>
            <td></td>
            <td><button  name="clean">Borrar</button></td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
