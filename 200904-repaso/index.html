<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section>
            <h1>Prueba</h1>

            <label for="">Nombre: </label>
            <input type="text" id="name">
            <br>

            <label for="">Password: </label>
            <input type="password" id="pass">
            <br>

            <input type="radio" id="female" name="form" value="Femenino">
            <label for="female">Femenino</label>

            <input type="radio" id="male" name="form" value="Masculino">
            <label for="male">Masculino</label>
            <br>


            <input type="checkbox" id="papas" class="food" value="papas fritas">
            <label for="papas">papas fritas</label>

            <input type="checkbox" id="burger" class="food" value="hamburguesa">
            <label for="burger">hamburguesa</label>

            <input type="checkbox" id="pizza" class="food" value="pizza">
            <label for="pizza">pizza</label>

            <input type="checkbox" id="pollo" class="food" value="pollo frito">
            <label for="pollo">pollo frito</label>

            <input type="checkbox" id="sushi" class="food" value="sushi">
            <label for="sushi">sushi</label>
            <br>




            <hr>
            <button id="print">Imprimir</button>
        </section>
    </main>
    <footer></footer>
</body>

</html>
