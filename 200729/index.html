<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <label for="name">Nombre </label>
    <!-- type text o password no va con value! -->
    <input type="text" name="" id="name"><br>

    <label for="phone">Teléfono </label>
    <input type="number" name="" id="phone" maxlength="9"><br>
    
    <label for="user">Usuario </label>
    <input type="text" name="" id="user"><br>
    
    <label for="pass">Contraseña </label>
    <input type="password" name="" id="pass">
    <button id="showpass">Ver</button><br>
    
    <span>Género: </span> 
    <!-- mismo nombre para que solo una opcion se seleccione -->
    <!-- para activar opcion fordelabel = id -->
    <input type="radio" name="radio" id="fem" value="Femenino">
    <label for="fem">Femenino</label>
    <input type="radio" name="radio" id="masc" value="Masculino">
    <label for="masc">Masculino</label><br>

    <span>Hobbies: </span>
    <input type="checkbox" id="sport" class="checkbox" value="Deporte">
    <label for="sport">Deporte</label>
    <input type="checkbox" id="read" class="checkbox" value="Lectura">
    <label for="read">Lectura</label>
    <input type="checkbox" id="entert" class="checkbox" value="Entrenimiento">
    <label for="entert">Entretenimiento</label>
    <input type="checkbox" id="cook" class="checkbox" value="Cocina">
    <label for="cook">Cocina</label><br>
    
    <button id="save">Guardar datos</button><br>
    <button id="exit">Borrar datos</button>
</body>
</html>
