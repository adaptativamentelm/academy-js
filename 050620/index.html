<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h2 id="titulo2">Título</h2>
        <span>1.1</span>
        <button onclick="cambiatitulo()">Mostrar un prompt y cambiar el título por lo que se escriba en él</button>
    </div>
    <hr>
    <div>
        <h3>Activar o desactivar</h3>
        <input type="checkbox" id="check" value="Seleccionado" checked>
        <label for="check">¿Está este input seleccionado?</label>
        <br>
        <span>1.2</span>
        <button onclick="check_checkeado()">Imprimir en consola si este input está o no seleccionado</button>
    </div>
    <hr>
    <div>
        <h3>Activar algunos inputs</h3>
        <input type="checkbox" id="one" class="inputc" value="seleccionado one">
        <label for="one">One</label>
        <input type="checkbox" id="two" class="inputc" value="seleccionado two">
        <label for="two">Two</label>
        <input type="checkbox" id="three" class="inputc" value="seleccionado three">
        <label for="three">Three</label>
        <input type="checkbox" id="four" class="inputc" value="seleccionado four">
        <label for="four">Four</label>
        <input type="checkbox" id="five" class="inputc" value="seleccionado five">
        <label for="five">Five</label>
        <br>
        <span>3.1</span>
        <button onclick="los_activos()">Imprimir en consola el valor de los inputs activos</button>
        <br>
        <span>3.2</span>
        <button onclick="alerta_mas_3()">Mostrar alerta si la cantidad de inputs activos es mayor a 3</button>
        <br>
        <span>3.3</span>
        <button onclick="activa_solo_pares()">Activar solamente los inputs pares</button>
        <br>
        <span>3.4</span>
        <button onclick="activa_solo_impares()">Activar solamente los inputs impares</button>
    </div>
    <hr>
    <div>
        <h3>Div con input y label dentro</h3>
        <div id="contenedor"></div>
        <br>
        <span>4.1</span>
        <button onclick="creaDiv()">Crear un input de tipo checkbox, un label enlazado al input y ponerlos dentro del div</button>
    </div>
</body>
<script src="app.js"></script>
</html>
